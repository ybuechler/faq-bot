<div class="nachrichten-section container my-4" id="nachrichten-block">
    <h2 class="nachrichten-title">Nachrichten</h2>
    <div class="nachrichten-list" id="nachrichten-list">
      <div class="nachricht-card">
        <button class="close-btn" onclick="removeNachricht(this)">×</button>
        <p class="nachricht-absender"><strong>Vicky Valetti</strong></p>
        <p class="nachricht-text">Hallo Yann, wie lief es letztes Wochenende beim Streichen? Hat alles geklappt?</p>
      </div>
      <div class="nachricht-card" id="nachricht-2">
        <button class="close-btn" onclick="removeNachricht(this)">×</button>
        <p class="nachricht-absender"><strong>Max Muster</strong></p>
        <p class="nachricht-text">Denkst du daran, die Bestellung abzuholen? Sie ist abholbereit.</p>
      </div>
    </div>
  </div>
  
  <div id="variables" style="display: none">
    <div id="displayMessage">true</div> <!-- oder false -->
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const displayMessageValue = document.getElementById('displayMessage').textContent.trim().toLowerCase();
      const nachrichtenList = document.getElementById('nachrichten-list');
      const nachrichtenBlock = document.getElementById('nachrichten-block');
  
      // Prüfen, ob die zweite Nachricht angezeigt werden soll
      if (displayMessageValue !== "true") {
        const zweiteNachricht = document.getElementById('nachricht-2');
        if (zweiteNachricht) {
          zweiteNachricht.remove();
        }
      }
  
      // Prüfen, ob überhaupt noch Nachrichten da sind
      if (nachrichtenList.children.length === 0) {
        nachrichtenBlock.style.display = 'none';
      }
    });
  
    function removeNachricht(button) {
      const nachrichtCard = button.parentElement;
      const nachrichtenList = document.getElementById('nachrichten-list');
      nachrichtCard.remove();
      if (nachrichtenList.children.length === 0) {
        document.getElementById('nachrichten-block').style.display = 'none';
      }
    }
  </script>
  
  <style>
    .nachrichten-section {
      background-color: #fff;
      padding: 1rem;
      border-radius: 1rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
    .nachrichten-title {
      font-size: 1.5rem;
      color: #16616d;
      margin-bottom: 1rem;
      text-align: left;
    }
    .nachrichten-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .nachricht-card {
      position: relative;
      padding: 1rem;
      border: 1px solid #ddd;
      border-radius: 0.75rem;
      background-color: #fafafa;
    }
    .nachricht-absender {
      margin: 0 0 0.5rem 0;
      color: #ff8000;
    }
    .nachricht-text {
      margin: 0;
      color: #333;
    }
    .close-btn {
      position: absolute;
      top: 0.5rem;
      right: 0.75rem;
      background: none;
      border: none;
      font-size: 1.25rem;
      color: #999;
      cursor: pointer;
    }
    .close-btn:hover {
      color: #333;
    }
  </style>
